<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My portfolio - Links</title>
    <link rel="stylesheet" href="./links.css">
    <script src="https://kit.fontawesome.com/5e26473dc3.js" crossorigin="anonymous"></script>
</head>
<body>
    

    <button id="scrollToTopBtn">
        <i class="fa-solid fa-arrow-up"></i>
    </button>

    <div id="header" class="head">
        <div class="head-container">
            <div class="head-container-logo">
                <a href="./index.html"><img src="./image/portfolio logo.png" alt=""></a>
            </div>
            <div class="head-container-link">
                <ul id="headerLink">        
                </ul>
            </div>
            <div class="head-container-lets-talk">
                <button>
                    Let's talk
                    <span>
                        <i class="fa-solid fa-arrow-up-right-from-square"></i>
                    </span>
                </button>
            </div>
        </div>
    </div>

    <div class="links">
        <div class="links-container">
            <div class="links-container-img-title-status-btn">
                <div class="links-container-img">
                    <img src="./image/user logo.jpg" alt="">
                </div>
                <div class="links-container-title-status">
                    <p>Enes Fejza</p>
                    <button>
                        <hr>
                        <p>Available for freelancing work</p>
                    </button>
                </div>
                <div class="links-container-btn">
                    <button class="links-container-btn-get-started">
                        <span>
                            <i class="fa-regular fa-calendar"></i>
                        </span>
                        Get Started
                    </button>
                    <a href="./index.html#work"><button class="links-container-btn-see-work">
                        <span>
                            <i class="fa-regular fa-file"></i>
                        </span>
                        See Work
                    </button></a>
                </div>
            </div>
        </div>
    </div>

    <div class="find-me-on">
        <div class="find-me-on-container">
            <h2>Find me on</h2>
            <div class="find-me-on-container-boxes">
                <div class="find-me-on-container-boxes-box">
                    <div class="find-me-on-container-boxes-box-icon">
                        <i class="fa-brands fa-youtube"></i>
                    </div>
                    <div class="find-me-on-container-boxes-box-title">
                        <h3>YouTube </h3>
                        <p>Tech, travel, music</p>
                    </div>
                </div>
                <div class="find-me-on-container-boxes-box">
                    <div class="find-me-on-container-boxes-box-icon">
                        <i class="fa-brands fa-x-twitter"></i>
                    </div>
                    <div class="find-me-on-container-boxes-box-title">
                        <h3>X (Twitter) </h3>
                        <p>Tech, travel, music</p>
                    </div>
                </div>
                <div class="find-me-on-container-boxes-box">
                    <div class="find-me-on-container-boxes-box-icon">
                        <i class="fa-brands fa-instagram"></i>
                    </div>
                    <div class="find-me-on-container-boxes-box-title">
                        <h3>Instagram</h3>
                        <p>Tech, travel, music</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="project-in-mind">
        
    </div>

    <div class="footer">
        <div class="footer-container">
            <div class="footer-container-boxes">
                <h2>enesfejza11@gmail.com</h2>
                <div class="footer-container-boxes-link">
                    <div class="footer-container-boxes-box-link">
                        <p>
                            Useful Links
                        </p>
                        <ul id="footerLink">
                        </ul>
                    </div>
                    <div class="footer-container-boxes-box-link">
                        <p>
                            Contact
                        </p>
                        <h4>
                            045 724 602
                        </h4>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="footer-link">
        <div class="footer-link-container">
            <div class="footer-link-container-boxes">
                <img src="./image/portfolio logo.png" alt="">
                <ul>
                    <li><a href="#">Privacy Policy</a></li>
                    <li><a href="#">Terms & Conditions</a></li>
                </ul>
                <div class="footer-link-container-boxes-btn">
                    <button>
                        <i class="fa-brands fa-youtube"></i>
                    </button>
                    <button>
                        <i class="fa-brands fa-linkedin"></i>
                    </button>
                    <button>
                        <i class="fa-brands fa-twitter"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div class="footer-copyright">
        <div class="footer-copyright-container">
            <p>Â© EnesFejza 2024. All Rights Reserved.</p>
            <p>Designed by <span>Enes Fejza</span></p>
        </div>

    <script src="./to-top.js"></script>
